{% extends 'utilidades/pagina.html' %}

{% block content %}
    <!-- Botón "Volver al inicio" fijo -->
    <div style="
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    ">
        <a href="/inicio/" style="
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        " onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)'" 
           onmouseout="this.style.backgroundColor='#4CAF50'; this.style.transform='scale(1)'">
            ← Volver al inicio
        </a>
    </div>

    <!-- Tabla de empleados estilo "Excel" -->
    <div style="display: block; margin: 80px auto 50px; text-align: center;">
        <h4>Empleados</h4>

        <table style="
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        ">
            <thead>
                <tr>
                    <th style="border: 1px solid #ccc; padding: 10px; background-color: #f2f2f2;">Apellido</th>
                    <th style="border: 1px solid #ccc; padding: 10px; background-color: #f2f2f2;">Nombre</th>
                    <th style="border: 1px solid #ccc; padding: 10px; background-color: #f2f2f2;">Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in lista_empleados %}
                    <tr style="background-color: {% cycle '#ffffff' '#f9f9f9' %};">
                        <td style="border: 1px solid #ccc; padding: 8px;">{{ empleado.apellido }}</td>
                        <td style="border: 1px solid #ccc; padding: 8px;">{{ empleado.nombre }}</td>
                        <td style="border: 1px solid #ccc; padding: 8px;">{{ empleado.rol }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" style="border: 1px solid #ccc; padding: 10px;">No hay empleados registrados.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
